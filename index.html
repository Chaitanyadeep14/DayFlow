<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2 class = "todo">Your Profile</h2>
            <input type="text" placeholder="Search">
            <button class="work">Work</button>
            <button class="student">Student</button>
            <button class="personal">Personal</button>
            <button class="new">New List</button>
        </div>
      <div class="mainboard">
        <div class="add-task">
            <input class="addtask" placeholder="Add Your Task Here">
           </div>
      </div>
    </div>
</body>
</html>
